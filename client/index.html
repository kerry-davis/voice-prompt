<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Prompt Streaming</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <h1>Voice Prompt Streaming Demo</h1>
      <section class="controls">
        <button id="recordBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="cancelBtn" disabled>Cancel Reply</button>
      </section>
      <section class="transcripts">
        <h2>Transcripts</h2>
        <div id="partial" class="panel"></div>
        <div id="final" class="panel"></div>
      </section>
      <section class="assistant">
        <h2>Assistant Tokens</h2>
        <div id="tokens" class="panel"></div>
      </section>
      <section class="latency">
        <h2>Latency Metrics</h2>
        <pre id="metrics"></pre>
      </section>
    </main>
    <audio id="player" controls></audio>
    <script type="module" src="/static/main.js"></script>
  </body>
</html>
